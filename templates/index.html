<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
<div>
    <h1>Hi, {{request.user}}</h1>
    <a href="{% url 'users:logout' %}">logout</a>
</div>
<h2>available chats</h2>
{% for lesson in lessons %}

<a href="{% url 'chat:room' lesson.pk %}">{{ lesson.name }}</a>
<br>
<span>Participants: {% for participiant in lesson.users.all %} {{ participiant.username }}; {% endfor %}</span>
<br>
<hr>
{% endfor %}

</body>
</html>
