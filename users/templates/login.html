{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}
    <div>
        {% for error in form.non_field_errors %}
        {{ error }}
        {% endfor %}
    </div>
    {% endif %}
    {{ form.username }}
    {{ form.password }}
    <input type="submit" value="Log In">
</form>
</body>
</html>
